name: ci
on:
  pull_request:
  push:
    branches:
      - main
      - master
  schedule:
    - cron: "00 01 * * *"
jobs:
  test:
    name: test
    env:
      # For some builds, we use cross to test on 32-bit and big-endian
      CARGO: cargo
      # When CARGO is set to CROSS, this is set to `--target matrix.target`.
      TARGET_FLAGS:
      # When CARGO is set to CROSS, TARGET_DIR includes matrix.target.
      TARGET_DIR: ./target
      # Emit backtraces on panics.
      RUST_BACKTRACE: 1
      # Ensure pyo3 finds the configured Python
      PYO3_PYTHON: python
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        build:
          # Essential platform coverage - keep it simple!
          - linux
          - macos-intel
          - macos-arm
          - win-msvc
        include:
          - build: linux
            os: ubuntu-22.04
            rust: stable
          - build: macos-intel
            os: macos-13
            rust: stable
          - build: macos-arm
            os: macos-14
            rust: stable
          - build: win-msvc
            os: windows-2022
            rust: stable
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install packages (Ubuntu)
        if: matrix.os == 'ubuntu-22.04'
        run: |
          bash ci/ubuntu-install-packages

      - name: Install packages (macOS)
        if: startsWith(matrix.os, 'macos-')
        run: |
          bash ci/macos-install-packages

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Build tidy-viewer and core (skip Python bindings)
        run: cargo build --verbose --workspace --exclude tidy-viewer-py

      - name: Run tests (skip Python bindings)
        run: cargo test --verbose -p tidy-viewer -p tidy-viewer-core

  python-bindings:
    name: python-bindings
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install maturin
        run: |
          python -m pip install --upgrade pip
          pip install maturin

      - name: Build Python extension in dev mode
        run: |
          maturin develop -m tidy-viewer-py/Cargo.toml

      - name: Sanity check import
        run: |
          python - << 'PY'
          import sys
          print(sys.version)
          import tidy_viewer_py._core as core
          print("Imported tidy_viewer_py._core:", core.__name__)
          PY
